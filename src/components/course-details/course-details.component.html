<div class="courses-container">
    <mat-accordion>
    @for(currentCourse of (allCourses$|async);track $index){
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title  style="display: flex; justify-content: space-between; width: 100%;">
              <span> Course Name: </span>{{currentCourse.title}} 
              <button mat-raised-button color="primary" class="any-button" (click)="addCourseToUser(currentCourse.id)">Join course</button>
            </mat-panel-title>
        </mat-expansion-panel-header>
        {{currentCourse.description}} 
        <div></div> 
    </mat-expansion-panel>
    }
    </mat-accordion>
    </div>
